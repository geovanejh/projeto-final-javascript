<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section id="loginPage">
        <div class="login-box">
            <div class="cabecalho">
                <h1>Login do Sistema</h1>
            </div>
            <div class="login-content">
                <form onsubmit="login(event)">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                    <button class="primary-button">Login</button>
                </form>
            </div>
        </div>
        <div class="rodape-login">
            <a href="#" onclick="redefinirSenha()">Esqueceu a senha?</a>
            <a href="#" onclick="mudaTela('cadastro')">Não possui cadastro?</a>
        </div>
    </section>

    <section id="cadastroPage">
        <div class="content-box">
            <div class="cabecalho">
                <h1>Cadastro</h1>
            </div>
            <div class="content">
                <form onsubmit="cadastraColaborador(event)">
                    <div>
                        <label for="tipoCadastro">Tipo de Usuário</label>
                        <div class="select-wrapper"><select id="tipoCadastro" name="tipoCadastro">
                                <option value="Colaborador">Colaborador</option>
                                <option value="Recrutador">Recrutador</option>
                                <option selected></option>
                            </select></div>
                    </div>
                    <div>
                        <label for="nomeCadastro">Nome Completo*</label>
                        <input type="text" name="nomeCadastro" id="nomeCadastro">
                    </div>
                    <div>
                        <label for="dataCadastro">Data de Nascimento*</label>
                        <input type="text" name="dataCadastro" id="dataCadastro">
                    </div>
                    <div>
                        <label for="EmailCadastro">Email*</label>
                        <input type="text" name="emailCadastro" id="emailCadastro">
                    </div>
                    <div>
                        <label for="senhaCadastro">Senha*</label>
                        <input type="password" name="senhaCadastro" id="senhaCadastro">
                    </div>
                    <div class="rodape">
                        <button class="secondary-button" type="button" onclick="mudaTela('login')">Voltar</button>
                        <button class="primary-button" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="homePage">
        <div class="content-box">
            <div class="cabecalho">
                <h1>Vagas</h1>
            </div>
            <div class="content">

                <ul id="ulPai">

                </ul>

                <button class="primary-button" onclick="mudaTela('login')">Sair</button>
                <button class="primary-button" id="buttonCadastrar" onclick="mudaTela('cadastroVaga')">Cadastrar
                    Vaga</button>
            </div>

        </div>
    </section>

    <section id="detalhes">
        <div class="content-box">
            <div class="cabecalho">
                <h1>Detalhe da Vaga</h1>
            </div>
            <div class="content" id="contentDetalhe">
                <div class="descricao-vaga" id="divDescricaoVaga">
                </div>
                <h1>Candidatos na Vaga</h1>
                <div class="teste">
                    <ul class="candidatos-content" id="vagaDescricaoPai">
                    </ul>
                </div>
                <div class="detalhes-buttons" id="detalhesButtons">
                </div>
            </div>
    </section>

    <section id="cadastroVaga">
        <div class="content-box">
            <div class="cabecalho">
                <h1>Cadastro de Vaga</h1>
            </div>

            <div class="content">
                <form>
                    <div>
                        <label for="tituloVaga">Titulo*</label>
                        <input type="text" name="tituloVaga" id="tituloVaga">
                    </div>

                    <div>
                        <label for="descricaoVaga">Descrição*</label>
                        <input type="text" name="descricaoVaga" id="descricaoVaga">
                    </div>

                    <div>
                        <label for="remuneracaoVaga">Remuneração*</label>
                        <input type="text" name="remuneracaoVaga" id="remuneracaoVaga">
                    </div>
                </form>
                <div class="rodape">
                    <button class="secondary-button" onclick="mudaTela('home')">Voltar</button>
                    <button class="primary-button" onclick="cadastraVaga()">Cadastrar</button>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
