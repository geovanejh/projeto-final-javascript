<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vagas</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section id="loginPage">
        <div class="login-box">
            <div class="cabecalho">
                <h1>Login do Sistema</h1>
            </div>
            <div class="login-content">
                <form>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                    <button class="primary-button">Login</button>
                </form>
            </div>
        </div>
        <div class="rodape-login">
            <a href="#">Esqueceu a senha?</a>
            <a href="#">Não possui cadastro?</a>
        </div>
    </section>

    <section id="cadastroPage">
        <div class="content-box">
            <div class="cabecalho">
                <h1>Cadastro</h1>
            </div>
            <div class="content">
                <form>
                    <div>
                        <label for="tipoCadastro">Tipo de Usuário</label>
                        <select name="tipoCadastro" id="tipoCadastro">
                            <option value="Trabalhador">Trabalhador</option>
                            <option value="Recrutador">Recrutador</option>
                            <option value="" selected></option>
                        </select>
                    </div>
                    <div>
                        <label for="nomeCadastro">Nome Completo*</label>
                        <input type="text" name="nomeCadastro" id="nomeCadastro">
                    </div>
                    <div>
                        <label for="dataCadastro">Data de Nascimento*</label>
                        <input type="text" name="dataCadastro" id="dataCadastro">
                    </div>
                    <div>
                        <label for="EmailCadastro">Email*</label>
                        <input type="text" name="EmailCadastro" id="EmailCadastro">
                    </div>
                    <div>
                        <label for="senhaCadastro">Senha*</label>
                        <input type="password" name="senhaCadastro" id="senhaCadastro">
                    </div>
                </form>
                <div class="rodape">
                    <button class="secondary-button">Voltar</button>
                    <button class="primary-button">Cadastrar</button>
                </div>
            </div>
        </div>
    </section>

    <section id="homePage">
        <div class="content-box">
            <div class="cabecalho">
                <h1>Vagas</h1>
            </div>
            <div class="content">
                <span>O CONTEÚDO VAI AQUI</span>
            </div>
        </div>
    </section>

    <section id="detalhesRecrutador">
        <div class="content-box">
            <div class="cabecalho">
                <h1>Detalhe da Vaga</h1>
            </div>
            <div class="content">
                <span>O CONTEÚDO VAI AQUI</span>
            </div>
        </div>
    </section>

    <section id="detalhesTrabalhador">
        <div class="content-box">
            <div class="cabecalho">
                <h1>Detalhe da Vaga</h1>
            </div>
            <div class="content">
                <span>O CONTEÚDO VAI AQUI</span>
            </div>
        </div>
    </section>

    <section id="cadastroVaga">
        <div class="content-box">
            <div class="cabecalho">
                <h1>Cadastro de Vaga</h1>
            </div>
            <div class="content">
                <span>O CONTEÚDO VAI AQUI</span>
            </div>
        </div>
    </section>
</body>

</html>
